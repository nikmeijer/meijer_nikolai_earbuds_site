<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <header class="grid-con">
        <div id="logo-con" class="box col-span-3 m-col-span-4 l-col-span-4 xl-col-span-4">
            <p>logo</p>
        </div>
        <nav class="box col-span-1 m-col-span-8 l-col-span-8 xl-col-span-8">
            <p>nav</p>
        </nav>
    </header>

    <main class="grid-con">
        <section id="hero-con" class="box col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12">
            <div id="hero">
                <p>hero/video</p>
            </div>
        </section>

        <div id="desc-main" class="box col-span-full m-col-span-full l-col-span-full xl-col-span-full">
            <p>description incl. title, paragraph</p>
        </div>

        <section id="model-viewer-con" class="box col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12">
            <p>model viewer</p>
        </section>

        <div class="desc-img box col-span-2 m-col-span-6 l-col-span-6 xl-col-span-6">
            <p>image of earbuds</p>
        </div>
        <div class="desc-blurb box col-span-2 m-col-span-6 l-col-span-6 xl-col-span-6">
            <p>image blurb</p>
        </div>
        <div class="desc-blurb box col-span-2 m-col-span-6 l-col-span-6 xl-col-span-6">
            <p>image blurb</p>
        </div>
        <div class="desc-img box col-span-2 m-col-span-6 l-col-span-6 xl-col-span-6">
            <p>image of earbuds</p>
        </div>
        
        <section id="slider-con" class="box col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12">
            <p>earbuds slider</p>
        </section>
    </main>

    <footer class="grid-con">
        <div id="logo-con" class="box col-span-3 m-col-span-4 l-col-span-4 xl-col-span-4">
            <p>footer logo</p>
        </div>
        <nav class="box col-span-1 m-col-span-8 l-col-span-8 xl-col-span-8">
            <p>footer nav</p>
        </nav>
    </footer>
</body>
</html>
